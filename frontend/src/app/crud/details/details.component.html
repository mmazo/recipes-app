<div
  class="modal fade"
  [attr.id]="modalId"
  tabindex="-1"
  [attr.aria-labelledby]="modalId"
  aria-hidden="true"
  >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{labels.detailsHeader}}</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          @if (withImages) {
            <div class="form-group">
              <label for="name">Image:</label>
              <div class="row">
                <div class="col-6">
                  <app-image-uploader
                    (uploadedImageId)="setItemPicture($event)"
                  ></app-image-uploader>
                </div>
                <div class="col-6">
                  <app-image-display
                    [id]="item.imageId"
                    [cssClass]="'card-img'"
                  ></app-image-display>
                </div>
              </div>
            </div>
          }
          <div class="form-group">
            <label for="name">Title:</label>
            <input
              id="name"
              name="name"
              class="form-control"
              [(ngModel)]="item.name"
              />
          </div>
          <div class="form-group">
            <label for="surname">Description:</label>
            <input
              id="surname"
              name="surname"
              class="form-control"
              [(ngModel)]="item.description"
              />
          </div>
          @if (withTags) {
            <div class="form-group">MANAGE TAGS!!!</div>
          }
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="saveItem()"
          data-bs-dismiss="modal"
          >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
